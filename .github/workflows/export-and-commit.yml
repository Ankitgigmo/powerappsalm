name: Export Solution from DEV and Commit to Repo

on:
  workflow_dispatch:

jobs:
  export-solution:
    runs-on: ubuntu-latest

    steps:
      # STEP 1 — Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # STEP 2 — Install Power Platform CLI
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version-override: latest
          add-tools-to-path: true

      # STEP 3 — Authenticate to DEV
      - name: Authenticate with SP (DEV)
        env:
          TENANT: ${{ secrets.AZURE_TENANT_ID }}
          CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ENV_URL: ${{ secrets.PP_DEV_URL }}
        run: |
          pac auth create --applicationId $CLIENT_ID --clientSecret $CLIENT_SECRET --tenant $TENANT --environment $ENV_URL --name sp-dev

      # STEP 4 — Export solution (YOUR solution name = AP637)
      - name: Export solution from DEV
        run: |
          mkdir out
          pac solution export --path ./out/AP637.zip --name AP637 --managed false

      # STEP 5 — Unpack solution (folder = MySolution)
      - name: Unpack solution
        run: |
          mkdir -p src
          pac solution unpack --zipfile ./out/AP637.zip --folder ./src/MySolution

      # STEP 6 — Commit changes back to GitHub
      - name: Commit changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Updated solution AP637 from DEV" || echo "No changes to commit"
          git push
