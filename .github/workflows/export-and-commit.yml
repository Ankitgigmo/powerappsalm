name: Export Solution from DEV and Commit to Repo

on:
  workflow_dispatch:

jobs:
  export-solution:
    runs-on: ubuntu-latest

    steps:

      # STEP 1 — Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # STEP 2 — Install Power Platform CLI (CORRECT VERSION)
      - name: Install Power Platform CLI
        uses: microsoft/powerplatform-actions/actions-install@v1
        with:
          pac-version: latest

      # STEP 3 — Authenticate
      - name: Authenticate with SP (DEV)
        env:
          TENANT: ${{ secrets.AZURE_TENANT_ID }}
          CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ENV_URL: ${{ secrets.PP_DEV_URL }}
        run: |
          pac auth create --applicationId $CLIENT_ID --clientSecret $CLIENT_SECRET --tenant $TENANT --environment $ENV_URL --name sp-dev

      # STEP 4 — Export solution
      - name: Export solution from DEV
        run: |
          mkdir out
          pac solution export --path ./out/MySolution.zip --name MySolution --managed false

      # STEP 5 — Unpack solution
        run: |
          mkdir -p src
          pac solution unpack --zipfile ./out/MySolution.zip --folder ./src/MySolution

      # STEP 6 — Commit changes
      - name: Commit changes
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add .
          git commit -m "Updated solution from DEV" || echo "No changes to commit"
          git push
